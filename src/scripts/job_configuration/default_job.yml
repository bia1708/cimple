- job:
    name: unjob
    project-type: pipeline
    sandbox: true
    properties:
      - inject:
          keep-system-variables: true
          properties-file: "/var/lib/jenkins/workspace/properties_file.props"
    dsl: |
        node {{
            stage("test") {{
                script {{
                    sh 'pwd'
                    def props = readProperties  file:'/var/lib/jenkins/workspace/properties_file.props'
                    env.repo= props['REPO']
                    sh 'echo ${{repo}}'
                }}
            }}
        }}
